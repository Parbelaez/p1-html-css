<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="hamburger-button">
        <div id="hamburger-checkbox">
            <input type="checkbox">
        </div>
        <div id="hamburger-svg">
            <svg fill="var(--button-color)" class="hamburger" viewBox="0 0 100 100" width="250">
                <rect class="line top" width="80" height="10" x="10" y="25" rx="5">
                </rect>
                <rect class="line middle" width="80" height="10" x="10" y="45" rx="5">
                </rect>
                <rect class="line bottom" width="80" height="10" x="10" y="65" rx="5">
                </rect>
            </svg>
        </div>
    </div>
    <section>
        <div>Engineering</div>
        <div>Writing</div>
        <div>Film</div>
        <div>Music</div>
        <div>Photography</div>
    </section>
</body>
</html>
